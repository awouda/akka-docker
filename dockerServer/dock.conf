akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
      enabled-transports = ["akka.remote.netty.tcp"]
      netty.tcp {
       hostname = "localhost"
       port = 9000

       bind-hostname = "localhost" # internal (bind) hostname
       bind-port = 9001              # internal (bind) port

      }
    }
  }




